<head>

    <link rel="stylesheet" href="./src/public/styles/index.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>Mi Sitio Web</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="menu">Inicio</a></li>
                <li><a href="#" class="menu">Nosotros</a></li>
                <li><a href="#" class="menu">Servicios</a></li>
                <li><a href="#" class="menu">Contacto</a></li>
            </ul>
        </nav>

    <!-- Sección de búsqueda -->
    <section class="search">
        <h2>Buscar</h2>
        <div class="form-group">
            <label for="search-input">¿Qué estás buscando?</label>
            <input type="text" id="search-input" placeholder="Escribe algo...">
        </div>
        <button>Buscar</button>
    </section>

    <!-- Sección de ofertas -->
    <section class="offers">
        <h2>Ofertas</h2>
        <div class="offer-card">
            <h3>Oferta 1</h3>
            <p>Descripción de la oferta 1</p>
            <button class="button-reserva">Reservar</button>
        </div>
        <div class="offer-card">
            <h3>Oferta 2</h3>
            <p>Descripción de la oferta 2</p>
            <button class="button-reserva">Reservar</button>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2023 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón de inicio de sesión -->
    <div class="login-circle"></div>
